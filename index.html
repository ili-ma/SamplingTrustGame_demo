<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Investor</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="unity-loader.css">
  </head>

  <body>
    <div id="game-and-loader" style="width: 100vw; height: 100vh;">
      <div id="gameContainer"></div>
      <div id="loader">
        <img class="logo" src="logo.png">
        <div class="spinner"></div>
        <div class="progress"><div class="full"></div></div>
      </div>
    </div>
  </body>

  <script src="Build/UnityLoader.js"></script>
  <script src="unity-loader.js"></script>
  <script>
    UnityLoader.instantiate("gameContainer", "Build/SamplingTrustGame_demo.json", { onProgress: UnityProgress });
  </script>

</html>
